<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="back-btn">
          <a href="../chapter-3/index.html">&lt;</a>
        </div>
        <div class="logo">
          <img src="assets/logo.png" alt="logo" />
        </div>
        <div class="title">
          <h2>rock paper scissors</h2>
        </div>
      </div>
      <div class="game">
        <div class="player">
          <h3 class="name">player</h3>
          <div class="box-choice">
            <div class="rock box">
              <img src="assets/batu.png" alt="rock" />
            </div>
            <div class="paper box">
              <img src="assets/kertas.png" alt="paper" />
            </div>
            <div class="scissors box">
              <img src="assets/gunting.png" alt="scissor" />
            </div>
          </div>
        </div>
        <div class="middle-game">
          <div class="result">vs</div>
          <img src="assets/refresh.png" alt="resfresh-button" />
        </div>
        <div class="com">
          <h3 class="name">com</h3>
          <div class="box-choice">
            <div class="rock box">
              <img src="assets/batu.png" alt="rock" />
            </div>
            <div class="paper box">
              <img src="assets/kertas.png" alt="paper" />
            </div>
            <div class="scissors box">
              <img src="assets/gunting.png" alt="scissor" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
